<div class="d-flex justify-content-between align-items-center">
    <div>
      <input type="checkbox" class="form-check-input me-2" [checked]="todo.completed" (change)="onToggle()">
      <span [ngClass]="{'text-decoration-line-through': todo.completed}">{{ todo.title }}</span>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
  </div>
